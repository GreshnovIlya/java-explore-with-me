services:
  stats-server:
    build:
      context: ./stats/stats-server
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    container_name: stats-server
    depends_on:
      stats-db:
        condition: service_healthy

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres/stats-db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=stats-db
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  ewm-service:
    build:
      context: ./ewm-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: ewm-service
    depends_on:
      stats-server:
        condition: service_healthy
      ewm-db:
        condition: service_healthy

  ewm-db:
    image: postgres:16.1
    container_name: main-db
    ports:
      - "5555:5555"
    volumes:
      - ./volumes/postgres/main-db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=main-db
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10